name: Build All - Docker images (SemVer)
on:
  push:
    # only execute when source specific files or workflows change
    paths:
      - pom.xml
      - bpdm-pool/**
      - bpdm-gate/**
      - bpdm-common/**
      - bpdm-gate-api/**
      - bpdm-bridge-dummy/**
      - bpdm-cleaning-service-dummy/**
      - bpdm-orchestrator/**
      - .github/workflows/**
    tags:
      - 'v*.*.*'
      - 'v*.*.*-*'
    branches:
      - main
      - rc/**
  pull_request:
    branches:
      - main
      - rc/**
jobs:
  build-docker-pool:
    uses: ./.github/workflows/build-docker.yaml
    secrets: inherit
    with:
      imageName: bpdm-pool
      dockerfilePath: ./bpdm-pool
      push: ${{ github.event_name != 'pull_request' }}

  build-docker-gate:
    uses: ./.github/workflows/build-docker.yaml
    secrets: inherit
    with:
      imageName: bpdm-gate
      dockerfilePath: ./bpdm-gate
      push: ${{ github.event_name != 'pull_request' }}

  build-docker-bridge-dummy:
    uses: ./.github/workflows/build-docker.yaml
    secrets: inherit
    with:
      imageName: bpdm-bridge-dummy
      dockerfilePath: ./bpdm-bridge-dummy
      push: ${{ github.event_name != 'pull_request' }}

  build-docker-cleaning-service:
    uses: ./.github/workflows/build-docker.yaml
    secrets: inherit
    with:
      imageName: bpdm-cleaning-service-dummy
      dockerfilePath: ./bpdm-cleaning-service-dummy
      push: ${{ github.event_name != 'pull_request' }}

  build-docker-orchestrator:
    uses: ./.github/workflows/build-docker.yaml
    secrets: inherit
    with:
      imageName: bpdm-orchestrator
      dockerfilePath: ./bpdm-orchestrator
      push: ${{ github.event_name != 'pull_request' }}